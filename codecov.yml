codecov:
  token: e71aa3bf-5c58-41df-8467-d1a5cafe6529
  require_ci_to_pass: no

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
